{% extends 'base.html' %}

{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
{% for post in posts %}
    <div class="container">
        <p>{{ post.title }}</p>
        <p>{{ post.description }}</p>
        <p>{{ post.author }}</p>
        <p>{{ post.url }}</p>
{% endfor %}
{% endblock content %}
