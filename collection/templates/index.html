{% extends 'base.html' %}

{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    {% if posts %}
        {% for post in posts %}
            <h2><a href="{{ post.url }}">{{ post.text }}</a></h2>
            <p>by &nbsp;{{ post.author }}&nbsp;{{post.created_date}}</p>
            <p>{{ post.text }}</p>
        {% endfor %}
    {% endif %}
{% endblock content %}
